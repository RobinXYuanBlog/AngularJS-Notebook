<!DOCTYPE html>
<html lang="en" ng-app="FirstCtrl">
<head>
    <meta charset="UTF-8">
    <title>First Controller</title>
    <script src="../libs/angular.min.js"></script>
    <script src="first_controller.js"></script>
    <link type="text/css" rel="stylesheet" href="../libs/bootstrap.min.css">
</head>
<body>

<div ng-controller="FirstController">
    <h4>The simplest adding machine ever</h4>
    <button ng-click="add(1)" class="btn btn-default">Add</button>
    <a ng-click="substract(1)" class="btn btn-danger">Subtract</a>
    <h4>Current count: {{ counter }}</h4>
</div>

</body>
</html>
