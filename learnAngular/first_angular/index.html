<!DOCTYPE html>
<html lang="en" ng-app="todoList">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap.min.css">
</head>
    
<body style="padding: 10px;" ng-controller="TaskCtrl">
    <div class="input-group">
        <input ng-model="task" type="text" class="form-constrol">
        <span class="input-group-btn">
            <button class="btn btn-default" ng-click="add()">
                Submit
            </button>
        </span>
    </div>
    <h4 ng-if="tasks.length>0">Mission List</h4>
    <ul class="list-group">
<!--        track by $index -- manage array by index, could add same contents-->
        <li ng-repeat="item in tasks track by $index" class="list-group-item">
            {{item}}
            <a ng-click="tasks.splice($index, 1)">
                Delete
            </a>
        </li>
    </ul>
</body>

<script src="../libs/angular.min.js"></script>
    
<script type="text/javascript">
    angular.module('todoList', []).controller('TaskCtrl', function($scope){
        $scope.task = "";
        $scope.tasks = [];
        $scope.add=function() {
            $scope.tasks.push($scope.task);
        }
    })
    
    // ng-hide
</script>
</html>
