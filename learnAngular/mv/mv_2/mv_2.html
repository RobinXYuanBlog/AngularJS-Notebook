<!DOCTYPE html>
<html lang="en" ng-app="MV2">
<head>
    <meta charset="UTF-8">
    <title>MV 2</title>
    <script src="../../libs/angular.min.js"></script>
    <script src="mv_2.js"></script>
</head>
<body>

<!--双向数据绑定-->
<!--MVVM-->
<!--视图与数据互相影响-->

<div ng-controller="Aaa">
    {{ name }}
</div>

<div ng-controller="Aaa" ng-click="show()">
    click me to change {{ name }}
</div>

<!--视图影响数据-->
<div ng-controller="Aaa">
    <input type="text" ng-model="name">
    <p>{{ name }}</p>
</div>
</body>
</html>
